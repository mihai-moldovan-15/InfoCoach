<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <title>Infocoach Demo</title>
    <style>
        #feedback-form button {
            margin-right: 10px;
            cursor: pointer;
        }

        #feedback-message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }

        #wait-message {
            margin: 10px 0;
            font-weight: bold;
            color: #0074d9;
            display: none;
        }
    </style>
</head>

<body>
    <h2>InfoCoach Demo</h2>
    <div id="wait-message"></div>
    <form method="post" onsubmit="startWaitMessages()">
        <label for="clasa">Alege clasa:</label>
        <select name="clasa" id="clasa">
            <option value="9" {% if clasa=='9' %}selected{% endif %}>Clasa a 9-a</option>
            <option value="10" {% if clasa=='10' %}selected{% endif %}>Clasa a 10-a</option>
            <option value="11-12" {% if clasa=='11-12' %}selected{% endif %}>Clasa a 11-a / a 12-a</option>
        </select><br><br>

        <textarea name="user_input" rows="4" cols="60"
            placeholder="Scrie Ã®ntrebarea aici...">{{ user_input }}</textarea><br><br>

        <!-- Textarea pentru cod -->
        <label for="code_input">Cod sursÄƒ (opÈ›ional):</label><br>
        <textarea name="code_input" rows="8" cols="60"
            placeholder="AdaugÄƒ codul aici...">{{ code_input }}</textarea><br><br>

        <input type="submit" value="Trimite">
    </form>

    <h3>RÄƒspuns:</h3>
    <div style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 50px; width: 60ch;">
        {{ output }}
    </div>

    {% if output %}
    <form action="/feedback" method="post">
        <input type="hidden" name="user_input" value="{{ user_input }}">
        <input type="hidden" name="ai_response" value="{{ output }}">
        <input type="hidden" name="clasa" value="{{ clasa }}">
        <p>Acest rÄƒspuns a fost util?</p>
        <button type="submit" name="feedback" value="bun">âœ… Da</button>
        <button type="submit" name="feedback" value="rau">âŒ Nu</button>
    </form>

    <div id="feedback-message">MulÈ›umim pentru feedback! ğŸ˜Š</div>
    {% endif %}

    <script>
        // Mesaje de aÈ™teptare
        const messages = [
            "Se proceseazÄƒ Ã®ntrebarea ta...",
            "ÃncÄƒ lucrez la rÄƒspuns...",
            "Verific resursele pentru cel mai bun rÄƒspuns...",
            "Aproape am terminat, mai ai puÈ›inÄƒ rÄƒbdare!"
        ];
        let msgIndex = 0;
        let intervalId = null;

        function startWaitMessages() {
            const waitDiv = document.getElementById("wait-message");
            waitDiv.style.display = "block";
            waitDiv.textContent = messages[msgIndex];
            intervalId = setInterval(() => {
                msgIndex = (msgIndex + 1) % messages.length;
                waitDiv.textContent = messages[msgIndex];
            }, 2000);
        }

        // OpreÈ™te mesajul dacÄƒ existÄƒ deja un rÄƒspuns afiÈ™at (la reload)
        window.onload = function () {
            {% if output %}
            document.getElementById("wait-message").style.display = "none";
            if (intervalId) clearInterval(intervalId);
            msgIndex = 0;
            {% endif %}
        };

        // Feedback AJAX
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackForm = document.querySelector('form[action="/feedback"]');
            if (feedbackForm) {
                feedbackForm.addEventListener('submit', e => {
                    e.preventDefault();
                    const formData = new FormData(feedbackForm);
                    fetch('/feedback', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => {
                            if (response.ok) {
                                // Ascundem formularul
                                feedbackForm.style.display = 'none';
                                // AfiÈ™Äƒm mesajul de mulÈ›umire
                                const thankYou = document.createElement('p');
                                thankYou.textContent = 'MulÈ›umim pentru feedback! ğŸ™';
                                feedbackForm.parentNode.appendChild(thankYou);
                            } else {
                                alert('A apÄƒrut o eroare la trimiterea feedback-ului.');
                            }
                        })
                        .catch(() => {
                            alert('Nu s-a putut trimite feedback-ul. VerificÄƒ conexiunea.');
                        });
                });
            }
        });
    </script>

</body>

</html>
